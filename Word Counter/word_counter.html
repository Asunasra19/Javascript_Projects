<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="word_counter.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea name="message" id="message" class="message" cols="50" rows="5" placeholder="Enter a message"></textarea>

        <p>
            <span id="word-count">0</span> word | <span id="character-count">0</span> characters
        </p>
    </div>



    <script src="word_counter.js"></script>
</body>
</html>
